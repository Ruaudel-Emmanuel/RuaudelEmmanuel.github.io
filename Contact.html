<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      form { max-width: 430px; margin: 2rem auto; padding: 2rem 2rem; background: #f9fafb; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.07); }
      .form-group { display: flex; flex-direction: column; margin-bottom: 1.2rem; }
      label { font-weight: 600; color: #007BFF; margin-bottom: 0.4rem; }
      input, textarea { font-size: 1rem; padding: 0.65rem 1rem; border: 1px solid #d0d3da; border-radius: 6px; transition: border 0.2s; }
      input:focus, textarea:focus { border-color: #007BFF; background: #f5faff; }
      button { background: #007BFF; color: #fff; border: none; padding: 0.8rem; border-radius: 8px; font-size: 1.08rem; font-weight: 600; cursor: pointer; }
      button:hover { background: #0056b3; }
      .message-flash { text-align: center; font-weight: 600; margin-bottom: 1rem; }
      .success { color: #219150; }
      .error { color: #d82323; }
      @media (max-width: 540px) { form { padding: 1rem 0.5rem; } }
    </style>
  </head>
  <!-- Formulaire de contact Tally -->
<iframe
  data-tally-src="https://tally.so/embed/WO26DL?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
  loading="lazy"
  width="100%"
  height="868"
  frameborder="0"
  marginheight="0"
  marginwidth="0"
  title="Contact Freelance - Emmanuel Ruaudel">
</iframe>
<script>
  var d=document,w="https://tally.so/widgets/embed.js",v=function(){
    "undefined"!=typeof Tally ? Tally.loadEmbeds() :
    d.querySelectorAll("iframe[data-tally-src]:not([src])")
      .forEach(function(e){e.src=e.dataset.tallySrc})
  };
  if("undefined"!=typeof Tally) v();
  else if(d.querySelector('script[src="'+w+'"]')==null){
    var s=d.createElement("script");
    s.src=w;
    s.onload=v;
    s.onerror=v;
    d.body.appendChild(s);
  }
</script>

  <body>
    <h1 style="text-align:center;">Contactez-moi</h1>
      
 <form action="https://ruaudelemmanuel-github-io.onrender.com/sendmessage" method="POST">
      <div class="form-group">
        <label for="name">Nom</label>
        <input id="name" type="text" name="name" placeholder="Votre nom" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Votre email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message" required></textarea>
      </div>

      <button type="submit">Envoyer</button>
    </form>
  </body>
</html>
