<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Photographe</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      min-height: 100vh;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #18181a 80%, #313133);
      overflow-x: hidden;
    }
    .bg-img {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      filter: blur(7px) brightness(0.7);
      transition: filter 0.7s;
    }
    .overlay {
      position: fixed; 
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(16,16,18, 0.55);
      z-index: 2;
    }
    .center-content {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 4px 25px rgba(20,20,20,0.4);
      background: linear-gradient(90deg, #fff 75%, #eee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      color: #ddd;
      text-shadow: 0 2px 15px #1010107b;
      max-width: 420px;
      margin: 0 auto 2em auto;
    }
    .cta {
      padding: 0.8em 2em;
      background: linear-gradient(90deg,#ee5f5b,#f8b26a);
      color: #fff;
      border: none;
      border-radius: 42px;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 18px #2215176c;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .cta:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 24px #22151799;
      background: linear-gradient(90deg,#f8b26a,#ee5f5b);
    }
    .mini-gallery {
      position: relative;
      z-index: 4;
      display: flex;
      gap: 2em;
      justify-content: center;
      margin-top: 4em;
    }
    .mini-gallery img {
      border-radius: 10px;
      width: 180px;
      box-shadow: 0 2px 18px #0006;
      transition: transform 0.3s, box-shadow 0.3s;
      filter: grayscale(60%) contrast(1.03);
    }
    .mini-gallery img:hover {
      transform: scale(1.07) rotate(-2deg);
      filter: grayscale(0%) contrast(1.12);
      box-shadow: 0 8px 32px #0008;
    }
    @media (max-width: 750px) {
      h1 { font-size: 2rem; }
      .mini-gallery { flex-direction: column; gap: 1.2em; }
      .mini-gallery img { width: 90vw; max-width: 250px; }
      .center-content { min-height: 80vh; }
    }
  </style>
</head>
<body>

  <div class="bg-img"></div>
  <div class="overlay"></div>
  <main class="center-content">
    <h1>La photographie, sublimée par le web</h1>
    <p>
      Votre art mérite plus qu'une simple vitrine.<br>
      Ensemble, créons un site à votre image – élégant, minimaliste, immersif.
    </p>
    <button class="cta">Découvrir comment</button>
    <div class="mini-gallery">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Portrait">
      <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3c8b?auto=format&fit=crop&w=400&q=80" alt="Paysage">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Architecture">
    </div>
  </main>
</body>
</html>
